<!DOCTYPE html>
<html>
<head>
    <title>Signature Verification App</title>
    <!-- Bootstrap 5 & FontAwesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(at 0% 80%, #e1f3fc 0, #eef0fd 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(39,97,207,0.12);
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 38px rgba(39,97,207,0.18);
        }
        .form-label {
            font-weight: 600;
        }
        h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        .bg-gradient-info {
            background: linear-gradient(90deg, #36c6f3 0, #42AAEF 100%);
        }
        .bg-gradient-success {
            background: linear-gradient(90deg, #0fcab8 0, #18c747 100%);
        }
        .fa-upload, .fa-user-check {
            margin-right: 8px;
        }
        .preview-img {
            max-width: 80px;
            margin-right: 8px;
            vertical-align: bottom;
            border-radius: 6px;
            border: 1px solid #e7ebfc;
        }
        .footer {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Registration Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-gradient-info text-white d-flex align-items-center">
                <i class="fa-solid fa-upload fa-xl"></i>
                <h2>Register User Signatures</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/register" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input class="form-control" type="text" name="username" required placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload multiple genuine signatures:</label>
                        <input class="form-control" type="file" name="genuine_signatures" accept="image/*" multiple onchange="previewGenuine(this)" required>
                        <div id="genuine-preview" class="mt-2"></div>
                    </div>
                    <button class="btn btn-info" type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
                </form>
            </div>
        </div>

        <!-- Verification Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-gradient-success text-white d-flex align-items-center">
                <i class="fa-solid fa-user-check fa-xl"></i>
                <h2>Verify Signature</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/verify" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Select User:</label>
                        <select class="form-select" name="username" required>
                            <option value="" disabled selected>Select user</option>
                            {% for user in users %}
                                <option value="{{ user }}">{{ user }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload test signature:</label>
                        <input class="form-control" type="file" name="test_signature" accept="image/*" onchange="previewTest(this)" required>
                        <div id="test-preview" class="mt-2"></div>
                    </div>
                    <button class="btn btn-success" type="submit"><i class="fa-solid fa-circle-check"></i> Check Signature</button>
                </form>
            </div>
        </div>

        {% if result is defined %}
        <div class="alert alert-primary mt-4 shadow-sm text-center" role="alert" style="font-size:1.25rem;font-weight:500;">
            <i class="fa-solid fa-bolt"></i> Result: <span>{{ result }}</span>
        </div>
        {% endif %}

        <footer class="footer mt-5 mb-2 text-muted text-center">
            <small>&copy; 2025 Signature Verification Flask App â€” Made with <i class="fa-solid fa-heart text-danger"></i></small>
        </footer>
    </div>

    <!-- Bootstrap JS, FontAwesome, and JS for image previews -->
